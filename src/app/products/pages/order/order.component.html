<p-panel header="Pipes Personalizados" class="p-1">
  <p> Pipes Personalizados - creados por {{'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>


<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toogleHandler()"></p-button>
    </div>

    <div class="p-toolbar-group-end">

      <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2" (click)="sortHandler('name')" ></p-button>

      <p-button label="Volador" icon="pi pi-sort" styleClass="p-button-danger mr-2" (click)="sortHandler('canFly')"></p-button>

      <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help" (click)="sortHandler('color')"></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <div class="card">
        <p-table [value]="heroes | sortBy:sortedBy " [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.name }}</td>
                    <td>{{ heroes.canFly | canFly }}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>
